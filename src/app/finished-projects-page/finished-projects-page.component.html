<section class="project-tab">
  <div class="row" *ngFor="let team of teams; let i = index">
    <div class=" column">
      <div class="card" *ngIf="team.ideas[0].project.approved">
        <div (click)="current = i">
          <h5 class="panel-title">
            <i class='glyphicon'></i>   {{team.teamName}}
          </h5>
          <div class="panel-collapse " [class.collapse]='current != i'>
            <div class="table-content" data-heading="Lead Name">{{team.leadName}}</div>
            <div class="table-content" data-heading="Organization">{{team.ideas[0].organization}}</div>
            <div class="table-content" data-heading="City">{{team.ideas[0].city.name}}</div>
            <div class="table-content" data-heading="Activity">{{team.ideas[0].description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
