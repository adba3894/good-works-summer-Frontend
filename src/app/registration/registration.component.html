<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="categories">

  <ng-container *ngFor="let category of data.category">
    <h2>
      {{category.id}}
      {{category.name}}
    </h2>

  </ng-container>
</div>


<div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option *ngFor="let category of data">
      {{category.name}}
    </option>
  </select>
</div>


<div class="container-register">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h4 class="register-heading">Registration</h4>
      <div class="row register-form">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team Lead Name" value=""/>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Team Lead Email" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team Name" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Category" value=""/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Organization" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Idea for a good job" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="City" value=""/>
          </div>
          <button type="submit" class="btn btn-cancel" value="Cancel">Cancel</button>
            <button type="submit" class="btn btn-register">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
