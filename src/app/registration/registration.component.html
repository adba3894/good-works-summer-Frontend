<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h3 class="register-heading">Register your work</h3>
      <div class="row register-form">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team Name" value="" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Lead Name" value="" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Team Lead Email" value="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Project Name" value="" />
          </div>
          <div class="form-group">
            <select class="form-control">
              <option class="hidden"  selected disabled>Category</option>
              <option>Child Care</option>
              <option>Medical Volunteering</option>
              <option>Police Supporter</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="City" value="" />
          </div>
          <input type="submit" class="btnRegister"  value="Register"/>
        </div>
      </div>
    </div>
  </div>
</div>
