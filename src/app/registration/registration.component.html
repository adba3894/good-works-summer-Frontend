<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div class="container-register">
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <h4 class="register-heading">Registration</h4>
      <div class="row register-form">
        <div class="col-md-5 mr-md-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team Lead Name" value=""/>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Team Lead Email" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Team Name" value=""/>
          </div>
          <div class="form-group">
            <select class="form-control">
              <option value="" disabled>City</option>
              <option *ngFor="let city of cityData">
                {{city.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-5 ml-md-2">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Organization" value=""/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Idea for a good job" value=""/>
          </div>
          <div class="form-group">
            <select class="form-control">
              <option value="" disabled>Category</option>
              <option *ngFor="let category of categoryData">
                {{category}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn btn-cancel" value="Cancel">Cancel</button>
          <button type="submit" class="btn btn-register">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
