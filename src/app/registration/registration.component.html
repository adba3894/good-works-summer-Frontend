<html>
<head>
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container-register">
      <h4 class="register-heading">Registration</h4>
      <div class="row register-form">
        <div class="col-md-5 mr-md-4">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Team Lead Name"
              value=""
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Team Lead Email"
              value=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Team Name"
              value=""
            />
          </div>
          <div class="form-group">
            <select class="form-control">
              <option value="" disabled>City</option>
              <option *ngFor="let city of city">
                {{ city.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-5 ml-md-2">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Organization"
              value=""
            />
          </div>
          <div class="form-group">
            <select class="form-control">
              <option value="" disabled>Category</option>
              <option *ngFor="let category of category">
                {{ category }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Idea for a good job"
              value=""
            />
          </div>
        </div>
      </div>
    </div>
<button
  type="submit"
  class="btn btn-cancel"
  (click)="goToHome()"
  value="Cancel"
>
  Cancel
</button>
<button
  type="submit"
  (click)="goToSuccess()"
  class="btn btn-register"
>
  Register
</button>
</body>
