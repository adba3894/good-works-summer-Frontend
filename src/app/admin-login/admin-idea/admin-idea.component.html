<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <ul class="nav" style="background-color: slategrey">
    <li class="nav-item">
      <a class="nav-link active" (click)="goToAdminNewIdea()" style="color: white">New Idea</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="goToAdminProject()" style="color: white">Project</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="goToAdminIdea()" style="color: white">Ideas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logoutOfAdmin()" style="color: red">Log Out</a>
    </li>
  </ul>
  <table class="table table-hover">
    <thead class="thead-color col-md-4"
           style="text-align: left">
    <tr>
      <th>Organization</th>
      <th>Location</th>
      <th>Idea</th>
      <th width="250px" style="text-align: left">
        Category
      </th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let idea of ideas"
        style="text-align: left">
      <td>
        {{idea.organization}}
      </td>
      <td>
        {{idea.city.name}}
      </td>
      <td>
        {{idea.description}}
      </td>
      <td class="m_title">
        {{idea.category.toLocaleLowerCase().replace('_', ' ').replace('_', ' ').replace('_', ' ')}}</td>
      <td style="text-align: center">
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
