<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" (click)="goToAdminNewIdea()">New Idea</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goToAdminProject()">Project</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="goToAdminIdea()">Ideas</a>
  </li>
</ul>
<div class="container-register">
  <h4 class="register-heading">Register new idea</h4>
  <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <div class="row register">
      <div class="col-md-5 register-box">
        <div class="form-group">
          <select
            class="form-control"
            formControlName="city"
            [ngClass]="{
              'is-invalid': submitted && adminIdeaAddFormControls.city.errors
            }"
            required
          >
            <option value="" disabled>Location</option>
            <option *ngFor="let city of cities">
              {{ city.name }}
            </option>
          </select>
          <div
            *ngIf="submitted && adminIdeaAddFormControls.city.errors"
            class="invalid-feedback"
          >
            <div *ngIf="adminIdeaAddFormControls.city.errors.required">
              Location is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="organization"
            placeholder="Organization"
            value=""
            [ngClass]="{
              'is-invalid':
                submitted && adminIdeaAddFormControls.organization.errors
            }"
            required
          />
          <div
            *ngIf="submitted && adminIdeaAddFormControls.organization.errors"
            class="invalid-feedback"
          >
            <div *ngIf="adminIdeaAddFormControls.organization.errors.maxlength">
              Organization name must not exceed 100 characters
            </div>
            <div *ngIf="adminIdeaAddFormControls.organization.errors.required">
              Organization is required
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 register-box">
        <div class="form-group">
          <select
            class="form-control"
            formControlName="category"
            [ngClass]="{
              'is-invalid': submitted && adminIdeaAddFormControls.category.errors
            }"
            required
          >
            <option value="" disabled>Category</option>
            <option *ngFor="let category of categories">
              {{ category }}
            </option>
          </select>
          <div
            *ngIf="submitted && adminIdeaAddFormControls.category.errors"
            class="invalid-feedback"
          >
            <div *ngIf="adminIdeaAddFormControls.category.errors.required">
              Category is required
            </div>
          </div>
        </div>
        <div class="form-group idea">
          <textarea
            type="text"
            class="form-control"
            formControlName="ideaForJob"
            placeholder="Idea for a good job"
            value=""
            maxlength="240"
            [ngClass]="{
              'is-invalid': submitted && adminIdeaAddFormControls.ideaForJob.errors
            }"
            required
          ></textarea>
          <div
            *ngIf="submitted && adminIdeaAddFormControls.ideaForJob.errors"
            class="invalid-feedback"
          >
            <div *ngIf="adminIdeaAddFormControls.ideaForJob.errors.required">
              Idea for a job is required
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-register">Submit</button>
    <div class="successMessage">{{ successMsg }}</div>
    <div class="validationMessage">{{ errorMsg }}</div>
  </form>
</div>
