<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2>Jobs Done:</h2>
<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
       aria-valuenow="this.progress" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': this.progress + '%'}">
    {{progress}}%
  </div>
</div>
</body>
